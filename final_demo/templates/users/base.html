{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    {#    <link rel="stylesheet" href="{%static 'base.css'%}">#}
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


    {% block head %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">首页</a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <li><a href="{% url 'blogs:articles' %}">博客 </a></li>
                <li><a href = "{% url 'pachong:pachong_index'%}">爬虫</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                 {% if front_user %}
                <img src="{{ front_user.img.url }}" width="30px" height="30px">
                {% endif %}
                <li class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        {% if front_user %}
                            您好，{{ front_user.username }}
                        {% else %}
                            加入我们
                        {% endif %}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        {% if front_user %}
                            <li><a href="{% url 'users:logout' %}">注销</a></li>
                             <li role="separator" class="divider"></li>
                            <li><a href="{% url 'users:img' %}">修改头像</a></li>
                             <li role="separator" class="divider"></li>
                            <li><a href="{% url 'users:reset_passwords' %}">重置密码</a></li>
                        {% else %}
                            <li><a href="{% url 'users:login' %}">登录</a></li>
                             <li role="separator" class="divider"></li>
                            <li><a href="{% url 'users:register' %}">注册</a></li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


{% block content %}

{% endblock %}
</body>
</html>
